<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Arama</title>
</h:head>
<h:body style="background-color: cornflowerblue">
    <h:form id="arama" style="margin-top: 10%;">
        <center>
            <p:panelGrid style="width:571px;">
                <p:panelGrid id="panel" columns="2" border="0">

                    <f:facet name="header">
                        <h:outputText value="PERSONEL ARA" />
                    </f:facet>

                    <h:outputLabel value="Adı : " for="adi" />
                    <h:inputText value="#{personel.adi}" id="adi" />

                    <h:outputLabel value="Soyadı : " for="soyadi" />
                    <h:inputText value="#{personel.soyadi}" id="soyadi" />

                    <h:outputLabel />
                    <h:panelGroup>
                        <p:growl id="growl" life="2000" />
                        <p:commandButton value="Ana Sayfa" action="#{redirectPage.goToIndexPage}"/>
                        <p:commandButton value="Ara" id="ara" update="growl"
                                         action="#{personelService.personelAra(personel)}"
                                         styleClass="ui-priority-primary" />
                    </h:panelGroup>

                </p:panelGrid>
            </p:panelGrid>
        </center>
    </h:form>
    <c:if test="${!empty personelService.personelAra(personel)}">
        <br/>
        <p:dataTable value="${personelService.personelAra(personel)}" var="per">

            <p:column headerText="ID">
                <h:outputText value="#{per.id}" />
            </p:column>

            <p:column headerText="ADI">
                <h:outputText value="#{per.adi}" />
            </p:column>

            <p:column headerText="SOYADI">
                <h:outputText value="#{per.soyadi}" />
            </p:column>

            <p:column headerText="CİNSİYET">
                <h:outputLabel value="#{per.cinsiyeti.equals('1') ? 'Kadın' : 'Erkek' }"/>
            </p:column>

            <p:column headerText="E-POSTA">
                <h:outputText value="#{per.eposta}" />
            </p:column>

            <p:column headerText="NUMARA">
                <h:outputText value="#{per.numarasi}" />
            </p:column>

            <p:column headerText="PAROLA">
                <h:outputText value="#{per.parolasi}" />
            </p:column>

        </p:dataTable>
    </c:if>
</h:body>

</html>
