<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

        <center>
        <p:growl id="growl" life="2000" />
        <p:commandButton value="Ekle" id="ekle" update="growl" actionListener="#{redirectPage.goToEklePage}"

        <p:commandButton value="Ara" id="ara" update="growl" actionListener="#{redirectPage.goToAraPage}"
                             styleClass="ui-priority-primary" />
        <p:commandButton value="Güncelle" id="guncelle" update="growl" actionListener="#{redirectPage.goToDuzenlePage}"
                         styleClass="ui-priority-primary" />
        <p:commandButton value="Tüm Kayıtlar" id="kayitlar" update="growl" actionListener="#{redirectPage.goToTumKayitlarPage}"
                         styleClass="ui-priority-primary" />
        </center>
    </h:form>

</html>
